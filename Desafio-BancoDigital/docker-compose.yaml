version: '3.8'

services:
  # Banco de Dados Oracle
  oracle-db:
    image: container-registry.oracle.com/database/express:21.3.0-xe
    container_name: oracle-banco-digital
    environment:
      - ORACLE_PWD=BancoDigital123
      - ORACLE_CHARACTERSET=AL32UTF8
    ports:
      - "1521:1521"
      - "5500:5500"
    volumes:
      - oracle_data:/opt/oracle/oradata
      - ./setup:/docker-entrypoint-initdb.d
    networks:
      - banco-digital-network
    healthcheck:
      test: ["CMD", "sqlplus", "-L", "system/BancoDigital123@//localhost:1521/XE", "<<<", "SELECT 1 FROM DUAL;"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  # Apache Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper-banco-digital
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - banco-digital-network

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka-banco-digital
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: true
    networks:
      - banco-digital-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Kafka UI para gerenciamento (opcional)
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui-banco-digital
    depends_on:
      - kafka
    ports:
      - "8090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: banco-digital-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
    networks:
      - banco-digital-network

  # API Conta Corrente
  api-conta-corrente:
    build:
      context: ./Api_ContaCorrente
      dockerfile: Dockerfile
    container_name: api-conta-corrente
    depends_on:
      oracle-db:
        condition: service_healthy
      kafka:
        condition: service_healthy
    ports:
      - "5222:5222"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5222
      - ConnectionStrings__DefaultConnection=Data Source=oracle-db:1521/XE;User Id=SYSTEM;Password=BancoDigital123;
      - Jwt__SecretKey=MinhaChaveSecretaSuperSegura123456789BancoDigital
      - Jwt__Issuer=Api_ContaCorrente
      - Jwt__Audience=Api_ContaCorrente_Users
      - Jwt__ExpirationMinutes=60
      - Kafka__BootstrapServers=kafka:29092
      - Kafka__GroupId=conta-corrente-group
    networks:
      - banco-digital-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5222/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # API TransferÃªncia
  api-transferencia:
    build:
      context: ./Api_Transferencia
      dockerfile: Dockerfile
    container_name: api-transferencia
    depends_on:
      oracle-db:
        condition: service_healthy
      kafka:
        condition: service_healthy
      api-conta-corrente:
        condition: service_healthy
    ports:
      - "5037:5037"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5037
      - ConnectionStrings__DefaultConnection=Data Source=oracle-db:1521/XE;User Id=SYSTEM;Password=BancoDigital123;
      - Jwt__SecretKey=MinhaChaveSecretaSuperSegura123456789BancoDigital
      - Jwt__Issuer=Api_ContaCorrente
      - Jwt__Audience=Api_ContaCorrente_Users
      - Jwt__ExpirationMinutes=60
      - ContaCorrenteApi__BaseUrl=http://api-conta-corrente:5222
      - Kafka__BootstrapServers=kafka:29092
      - Kafka__GroupId=transferencia-group
    networks:
      - banco-digital-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5037/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

volumes:
  oracle_data:
    driver: local

networks:
  banco-digital-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16